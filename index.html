<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Giphy Finder</title>
</head>
<body>
    <div class="jumbotron bg-primary text-white p-3">
        <h1>Click on a Gif!</h1>
        <h2>Or Search for a Git to Add to Click on</h2>
    </div>

    <form class="form-inline"> 
        <div class="form-group">
            <input type="search" class="form-controll" id="gifAdd" aria-describedby="emailHelp" placeholder="Search for a Gif Here">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
    
    <div class="button-positioning">
        <button type="button" class="btn btn-info" data-person="donald trump">Donald Trump</button>
        <button type="button" class="btn btn-info" data-person="alex jones">Alex Jones</button>
        <button type="button" class="btn btn-info" data-person="jim carey">Jim Carey</button>
        <button type="button" class="btn btn-info" data-person="bill maher">Bill Maher</button>
        <button type="button" class="btn btn-info" data-person="jeff foxworthy">Jeff Foxworthy</button>
        <button type="button" class="btn btn-info" data-person="ted cruz">Ted Cruz</button>
        <button type="button" class="btn btn-info" data-person="dave chapelle">Dave Chapelle</button>
        <button type="button" class="btn btn-info" data-person="george carlin">George Carlin</button>
        <button type="button" class="btn btn-info" data-person="john oliver">John Oliver</button>
        <button type="button" class="btn btn-info" data-person="ben carson">Ben Carson</button>
        <button type="button" class="btn btn-info" data-person="trevor noah">Trevor Noah</button>
        <button type="button" class="btn btn-info" data-person="john stewart">John Stewart</button>
        <button type="button" class="btn btn-info" data-person="stephen colbert">Stephen Colbert</button>
        <button type="button" class="btn btn-info" data-person="kate mckinnon">Kate McKinnon</button>
        <button type="button" class="btn btn-info" data-person="kanye west">Kanye West</button>
        <button type="button" class="btn btn-info" data-person="terry crews">Terry Crews</button>
    </div>

    <div id="gifs-position">
      
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="Assets/javascript/javascript.js" type="text/javascript"></script>
</body>
</html>
